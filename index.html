<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script>
          require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/LayerList",
            "esri/widgets/Compass",
            "esri/Graphic",
            "esri/widgets/ScaleBar",
            "esri/widgets/BasemapGallery",
            "esri/widgets/Editor",
            "esri/widgets/support/SnappingControls",
            "esri/widgets/Track",
            "esri/widgets/Legend",
            "esri/widgets/Attachments",
            "esri/widgets/Popup",
            "esri/popup/content/AttachmentsContent",
            "esri/PopupTemplate", 
            "esri/widgets/Bookmarks", 
            "esri/WebMap",
            "esri/views/layers/LayerView"
          ], (esriConfig,
              Map, 
              MapView, 
              FeatureLayer,
              LayerList,
              Compass,
              Graphic,
              ScaleBar,
              BasemapGallery,
              Editor,
              SnappingControls,
              Track,
              Legend,
              Attachments,
              Popup,
              AttachmentsContent,
              PopupTemplate,
              Bookmarks,
              WebMap,
              LayerView

          )=> {
            
            esriConfig.apiKey = "AAPK57c9c0419b7e4175af24e0c0c5fb1bffwKKQXqN4x5_W8JB-j5Ld557Ud_BNAfTAvyoEcIx_tbOij8wIWYJYM6MxTGEELRv8";
            // const map = new Map({
            //   basemap: "arcgis-imagery" // Basemap layer
            // });

            let trailLayerView;

            const map = new WebMap({
              portalItem: {
                id: "5ab2c87f9b7b4df9a2c38712484dd9bc"
              }
            });
            
            const view = new MapView({
              map: map,
              center: [-76.06143, 40.39518],
              zoom: 12, // scale: 72223.819286
              container: "viewDiv",
              constraints: {
                snapToZoom: false
              }
            });

            const pavillion_template = {
              title: "Pavillion",
              content: "<b>{Name}</b> has {Amenities}"
            };            
            const comfort_template = {
              title: "{Type}",
              content: "{Type}<br>{Notes}"
            };
            // let attachmentsElement = new AttachmentsContent({
            //   displayType: "list"
            // });
            const parking_template = {
              title: "{Access_Name}",
              content: [{
                type: "text",
                text: "{Access_Name}<br>{Lot_Type}<br>{Photos And Files}"
              },
              {
                type: "attachments"
              }
            ]
            };
            const hazard_template={
              title: "Hazard ID",
              content: [{
                type: "text",
                text: "Severity of Issue: {Severity}<br>Description: {Description}<br>Date: {Date_Discovered}"
              },
              {
                type: "attachments"
              }      
              ]
            };
            const boat_Template = {
              title: "{Launch_nam}",
              content: "<b>{Launch_nam}</b><br>{RampType}"
            }
            const trail_Template ={
              fieldInfos: [{
                fieldName: "Length_2D_",
                format: {
                  places: 0,
                  digitSeparator: true
                }
              }],
              title: "{Name}",
              content:[{
                type: "text",
                text: "<b>{Name}</b><br>Length(ft): {Length_2D_}<br>Length(mi): {Length_2D1}<br>Hiking: {Hiking}<br>Biking: {Biking}<br>Equestrian: {Equestrian}"
              },
              {
                type: "attachments"
              }      
              ]
            }
            const poi_Template ={
              title: "Place of Interest - {Name}",
              content: [{
                type: "text",
                text: "{Name}<br>{Description}"
              },
              {
                type: "attachments"
              }      
              ]
            };
            

            const pavilions = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Pavilions/FeatureServer",
              popupEnabled: true,
              popupTemplate: pavillion_template
            })
            const boatLaunches = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Boat_Launches/FeatureServer",
              popupEnabled: true,
              popupTemplate: boat_Template
            })
            const parkingAccess = new FeatureLayer({
              //url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Access_Areas/FeatureServer",
              //url: "https://services8.arcgis.com/R2mmnJyOCua9OAMW/arcgis/rest/services/AccessAreas/FeatureServer",
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Access_Areas_JDD/FeatureServer",
              popupEnabled: true,
              popupTemplate: parking_template,
              minScale: 30000
            })
            const comfortStations = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Comfort_Stations_JD/FeatureServer",
              popupEnabled: true,
              popupTemplate: comfort_template,
              minScale: 30000
            })
            const bml_boundary = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/BML_Boundary/FeatureServer/1"
            })
            const hazard_ids = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Hazard_ID/FeatureServer",
              popupEnabled: true,
              popupTemplate: hazard_template,
              minScale: 60000
            })
            const bml_trails = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/BML_Trails/FeatureServer",
              popupEnabled: true,
              popupTemplate: trail_Template

            })
            const bml_trail_mile_Markers = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/BML_Trail_Mile_Markers/FeatureServer"
            })

            const places_of_interest = new FeatureLayer({
              url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Places_of_Interest/FeatureServer",
              popupEnabled: true,
              popupTemplate: poi_Template

            })
            

            map.add(bml_boundary);
            map.add(bml_trails);
            map.add(bml_trail_mile_Markers);
            map.add(boatLaunches);
            map.add(pavilions);
            map.add(parkingAccess);
            map.add(comfortStations);
            map.add(hazard_ids);
            map.add(places_of_interest);

            view.when(() => {
              const layerList = new LayerList({
                view: view,
                container: layerlist
              });
              const compass = new Compass({
                view:view,
              })


              let scaleBar = new ScaleBar({
                view: view,
                style: "ruler"
              });
              const bmapgallery = new BasemapGallery({
                source: {
                  query: {
                    id: 'faf61a2a0080417f8c1b49d49eb11d35'
                  }
                },
                view: view,
                container: bmapgall
              })
              const editor = new Editor({
                view:view,
                container: editwin,
                
                headingLevel: 6,
                allowAttachments: true,
              });
              let trackWidget = new Track({
                view:view
              });
              const legend = new Legend({
              view: view,
              container: legendmenu,
              headingLevel: 6
            });

            const otherlegend = new Legend({
              view: view,
              container: otherlegendmenu
            });

            const bookmarks = new Bookmarks({
              view:view,
              container: bookmarkdrop

            });

            
            view.ui.add(compass, "top-left");
            view.ui.add(scaleBar, {
              position: "bottom-left"
            });
            view.ui.add(trackWidget, "top-left");
            view.popup.collapseEnabled = false;

          

            const trailNodes = document.querySelectorAll(`.trailopts`);
            const trailElement = document.getElementById("trailsearch");
        

            trailElement.addEventListener("click", filterTrails);
          

            function filterTrails(event){
              const selectTrail = event.target.getAttribute("data-trail");
              if (selectTrail == 'Hiking'){
                trailLayerView.filter = {
                  where: "Hiking = 'Y'"
                };
              } else if (selectTrail =='Biking'){
                trailLayerView.filter = {
                  where: "Biking = 'Y'"
                }
              } else if (selectTrail =='Equestrian'){
                trailLayerView.filter = {
                  where: "Equestrian = 'Y'"
                } 
              } else {
                trailLayerView.filter = null;
              }
            }

            view.whenLayerView(bml_trails).then(function(layerView) {
              trailLayerView = layerView;
            });



            });
          
          
          
          
          
          
          });

        
        </script>
    
    
    
  </head>
  
	<body>
    
    
    <div class = container-fluid id="main">
      <div class="row">
      <div class="col-sm-5 order-sm-first order-last" id="tools">


        
        
        <button class="btn btn-secondary dropdown-toggle tbuttons" type="button" display: inline-block data-bs-toggle="dropdown" aria-expanded="false">
          <img class= "d-block d-sm-none" height= "20px" width ="20px" src="./img/pins-16_white.svg">
          <span class="d-none d-sm-block"><img height= "20px" width ="20px" src="./img/pins-16_white.svg"> &emsp; Places of Interest</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="bookmarkdrop" aria-labelledby="dropdownMenuButton1">
        </ul>
        <button class="btn btn-secondary dropdown-toggle tbuttons" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img class= "d-block d-sm-none" height= "20px" width ="20px" src="./img/search-16_white.svg">
          <span class="d-none d-sm-block"><img height= "20px" width ="20px" src="./img/search-16_white.svg"> &emsp; Trail Search</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="trailsearch" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item trailopts" data-trail="Hiking">Hiking</a></li>
          <li><a class="dropdown-item trailopts" data-trail="Biking">Biking</a></li>
          <li><a class="dropdown-item trailopts" data-trail="Equestrian">Horseback Riding</a></li>
          <li><a class="dropdown-item trailopts" data-trail="All">All Trails</a></li>
        </ul>

        <button class="btn btn-secondary dropdown-toggle tbuttons" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img class= "d-block d-sm-none" height= "20px" width ="20px" src="./img/select-visible-24_white.svg">
          <span class="d-none d-sm-block"><img height= "20px" width ="20px" src="./img/select-visible-24_white.svg">&emsp;  Layers</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="layerlist" aria-labelledby="dropdownMenuButton1">
        </ul>
        
        <div class="btn-group dropup">
          <button type="button" class="d-block d-sm-none btn btn-secondary dropdown-toggle tbuttons" data-bs-toggle="dropdown" aria-expanded="false">
            <img height= "20px" width ="20px" src="./img/legend-24_white.svg">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="otherlegendmenu">
          </ul>
        </div>
        
        <button class="d-none d-sm-block btn btn-secondary dropdown-toggle tbuttons" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img class= "d-block d-sm-none" height= "20px" width ="20px" src="./img/legend-24_white.svg">
          <span class="d-none d-sm-block"><img height= "20px" width ="20px" src="./img/legend-24_white.svg">&emsp;Legend</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="legendmenu" aria-labelledby="dropdownMenuButton1">
        </ul>

        <button class="btn btn-secondary dropdown-toggle tbuttons" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img class= "d-block d-sm-none" height= "20px" width ="20px" src="./img/basemap-24_white.svg">
          <span class="d-none d-sm-block"><img height= "20px" width ="20px" src="./img/basemap-24_white.svg">&emsp;  Basemaps</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="bmapgall" aria-labelledby="dropdownMenuButton1">
        </ul>

        <button class="btn btn-secondary dropdown-toggle tbuttons" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
          <img class= "d-block d-sm-none" height= "20px" width ="20px" src="./img/edit-attributes-24_white.svg">
          <span class="d-none d-sm-block"><img height= "20px" width ="20px" src="./img/edit-attributes-24_white.svg">&emsp;Create Hazard ID</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="editwin" aria-labelledby="dropdownMenuButton1">
        </ul>

      

      
    </div>
      <div class="col-sm-7"id="viewDiv">

      </div>
      </div>
    </div>
		</div>
    
    
    

  </body>
